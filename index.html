<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ManageU</title>
</head>

<body>
    <div class="container border border-1 border-body-secondary">
        <h1 class="display-3 text-center bg-secondary text-light">MANAGE-U <i
                class="fa-solid fa-check-double text-warning"></i></h1>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-danger h-75 w-50 text-center" onclick="clearTasks()">Clear
                    completed</button>
            </div>
            <div class="col-sm-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="newTaskInput" placeholder="New Task">
                    <label for="newTaskInput">New Task</label>
                </div>
            </div>
            <div class="col-sm-3 p-0">
                <button class="btn rounded border-0 bg-warning mt-2" onclick="addNewTask()"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center text-primary mb-3" id="activeH" style="display: none;"></h2>
        <ul class="list-group" id="activeTasksList">
        </ul>
        <h2 class="text-center text-success mt-5 mb-3" id="completedH" style="display: none;"></h2>
        <ul class="list-group" id="completedTasksList">
        </ul>
        <h1 class="display-6 text-secondary text-center mt-5 text-decoration-underline" id="totalTasks"></h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
